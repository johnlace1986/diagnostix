<div class='container-fluid'>
  <div class='row'>
    <div *ngIf="loggedIn">
      <app-nav-menu id="navMenu" [@slideInOut]="menuState" (OnCloseMenu)="closeMenu()"></app-nav-menu>
    </div>
    <div class='body-content'>
      <div *ngIf="loggedIn">
        <button id="btnToggleMenu" (click)="toggleMenu()" style="float: right;">
          Menu
        </button>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
